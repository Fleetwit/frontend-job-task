<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
	<head>
		<title>Task API test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body ng-controller="uiDemo as demo">
		<div class="container">
			<table class="table table-striped table-hover table-sm">
				<thead>
					<tr>
						<th>Endpoint</th>
						<th>Params</th>
						<th>Response</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in demo.calls">
						<td style="font-size:11px">{{item.endpoint}}</td>
						<td ng-if="!item.allowed()" colspan="3" style="font-size:11px">
							
						</td>
						<td ng-if="item.allowed()" style="font-size:11px">
							<pre>{{demo._isFunction(item.params)?item.params():item.params|json}}</pre>
						</td>
						<td ng-if="item.allowed()" style="font-size:11px">
							<pre>{{item.response|json}}</pre>
						</td>
						<td ng-if="item.allowed()" style="font-size:11px">
							<button type="button" class="btn btn-primary" ng-click="demo.apicall(item)">Execute</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="demo.js"></script>
	</body>
</html>
